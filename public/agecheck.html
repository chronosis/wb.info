<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Age Verification</h3>
    </div>
    <div class="modal-body">
      <div class="center-block">
        You must be at least 18+ to view this content.<br/>
        <br/><br/><br/><br/><br/><br/>
      <div>
    </div>
    <div class="modal-footer center-block">
      <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.scaffold.setAgeVerification(true);">I am 18+</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.scaffold.setAgeVerification(false);">Get me out of here!</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
