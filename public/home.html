<div class="col-md-12" id='patreonFeed'>
</div>
<script>
  window.scaffold.patreonFeed.getFeed()
    .then((feed) => {
      let campaign = feed.campaign;
      let headerStr = `<h2><a href='${campaign.url}'>` +
                      `${campaign.creation_name} Patreon Posts</a></h2>\n` +
                      `<p>${campaign.summary}</p><br/>\n`;
      let bodyStr = '';
      for (let item of feed.posts) {
        bodyStr += `<h3><a href='${item.url}'>${item.title}</a></h3>\n` +
                   `<h5>${item.published_at}</h5>\n` +
                   `<p>${item.content}</p>\n` +
                   `<h6>${item.comment_count} Comments</h6></br>\n\n`;
      }
      document.getElementById('patreonFeed').innerHTML = `${headerStr}${bodyStr}`;
    })
    .catch((err) => {
      console.log(err);
    });
</script>
